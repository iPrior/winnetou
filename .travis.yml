language: php

php:
- '7.2'

env:
  global:
  - COMPOSER_ARGS="--no-interaction"

before_install:
- composer require phpunit/phpunit:7.4.* php-coveralls/php-coveralls:^2.0
- composer install --dev

install:
- travis_retry composer install $COMPOSER_ARGS

script: php vendor/phpunit/phpunit/phpunit  --coverage-clover ./log/clover.xml

after_script:
- php vendor/bin/coveralls -v
